<div class="flex gap-2 flex-row justify-end items-center">
    
      <div class=" text-gray-600 focus-within:text-gray-400 border-[#1900B4]">
          <input type="text" [(ngModel)] ="searchBook" class="py-2 px-4 w-56 rounded-lg" placeholder="Search..." >
          <mat-icon class=" absolute top-[108px] right-[130px]">search</mat-icon>
        </div>
    <span class="bg-[#1900B4] py-2 w-20 rounded-lg" >
        <button class="text-neutral-50 w-full whitespace-nowrap text-base font-family['Inter']" routerLink="register-book" >Add +</button>
    </span>
</div>

<div  class="flex gap-7 flex-wrap mt-2 ">
    <div *ngFor="let book of books | searchBook : searchBook" class=" w-64 h-80 bg-no-repeat bg-cover bg-center rounded " style="background-image: url({{book.cover}});" >
        <div class="w-full h-full bg-black bg-opacity-40 relative cover-bg " >
            <div class="container-content absolute bottom-0 p-3 delay-1000 ">
                <!-- Title -->
                <p class="text-white font-bold text-lg font-family['Inter'] translate-y-[10rem] duration-1000 pl-3 title  " style="margin: 0;" >{{book.title}}</p>
                <hr class="w-44 border-blue-500 rounded-md border-t-4 pb-2 hr opacity-0 duration-500 " >
                <!-- Description -->
                <p class="text-white pl-2 h-[100px] overflow-auto  flex-1 opacity-0 duration-500 description " style="margin: 0;">{{book.description}}</p>
                <div class=" flex flex-row gap-2 justify-end p-3 opacity-0 duration-500 button" >
                    <button type="button" (click)="deleteBook(book.id)" class="w-20 h-7 text-base  font-normal font-['Inter'] rounded flex justify-center items-center text-white bg-[#858585] hover:text-red-500 focus:ring-4 focus:outline-none focus:ring-blue-300">
                        Delete
                        <mat-icon class="text-red-500 w-5 h-5 bg-none ml-1 " >delete</mat-icon>
                    </button>
                    <button type="button" (click)="viewBook(book.id)" class="w-20 h-7 text-base  font-normal font-['Inter'] rounded flex justify-center items-center text-white bg-[#26BC2C] focus:ring-4 focus:outline-none focus:ring-blue-300" >
                        View
                        <mat-icon class="text-white w-5 h-5 ml-1 " >subjectIcon</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
